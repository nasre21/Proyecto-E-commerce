<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="source/style.css">
</head>

<body class="registro-usuario">
    <div class="d-flex justify-content-center"><img src="/image/logoToPets-sin-blanco.png" alt=""></div>
    <div class=" container">
        <h1 class="text-center mt-5">Formulario de registro</h1>

        <form id="formulario" action="" class="d-flex flex-column w-50 m-auto mt-5 justify-content-center"> 
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario" id="usuario" class="mb-4 rounded">

            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="mb-4 rounded">

            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellido" id="apellidos" class="mb-4 rounded"> 

            <label for="edad">Fecha de nacimiento</label>
            <input type="date" name="fecha" id="edad" class="mb-4 rounded"> 

            <label for="correo-registro">Correo electronico.</label>
            <input type="email" name="correo" id="correo-registro" class="mb-4 rounded"> 

            <label for="contrase単a">Contrase単a</label>
            <input type="password" name="contrase単a" id="contrase単a" class="mb-4 rounded"> 

            <div class="direccion d-flex row">
                <div class="calle col-lg-6 col-sm-12">
                    <label for="direccion">calle</label><br>
                    <input type="text" name="direccion" id="direccion" class="mb-4 rounded"> 
                </div>

                <div class="portal col-lg-6 col-sm-12 ">
                    <label for="direccion">Portal</label><br>
                    <input type="number" name="portal" id="portal" class="mb-4 rounded"> 
                </div>

                <div class="piso  col-lg-6 col-sm-12">
                    <label for="direccion">Piso</label><br>
                    <input type="text" name="piso" id="piso" class="mb-4 rounded"> 
                </div>

                <div class="codigopostal  col-lg-6 col-sm-12">
                    <label for="direccion">Codigo Postal</label><br>
                    <input type="text" name="codigopostal" id="codigopostal" class="mb-4 rounded">
                </div> 
                <div class="provincias col-lg-6 col-sm-12">
            <label for="direccion">provincia</label>
            <input type="text" name="provincias" id="provincias">
            
            </div>

        </div>

            <label for="direccion">Telefono.</label>
            <input type="number" name="" id="telefono" class="mb-4 rounded"> 

            <label for="direccion">DNI, NIE o Pasaporte</label>
            <input type="text" name="identificacion" id="identificacion" class="mb-4 rounded"> 

              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
                Aceptar terminos y condiciones.
              </label>
              <input type="submit" id="registro" class=" btn btn border me-3 col mt-4"></input>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    
    <script src="/validacion.js"></script>
   
</body>

</html>
